{% extends "base.html" %}

{% block title %} Board {% endblock %}

{% block body %}
    <div id="game">
        <table id ="board">
            {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
    </br>
    <form action="">
        <label for="guess"> guess</label>
        <input type="text" name="guess" id="guess">
        </br>
        </br>
        <button id="submit"> Submit </button>
    </form>
    <p>Score: <span id="result"></span></p>
    <div id ="gameOverMsg"></div>
    
{% endblock %}
